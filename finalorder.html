<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Pizza Pickup </title>

    <!--Icon-->
    <link rel="icon" href="images/pizza-slice.svg">

    <!-- Stylesheet-->
    <link rel="stylesheet" href="css/stylesheet.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Java Script-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-dark">

    <!--Header-->
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-dark bg-danger">
            <a class="navbar-brand" href="index.html">
              <img src="images/pizza-slice.svg" width="30" height="30" class="d-inline-block align-top" alt="Pizza Pickup Logo">
              Pizza Pickup
            </a>
          </nav>
    </header>

    <!--Main-->
    <main>
        <!--Carousel-->
        <div id="carouselPizza" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/fresh.jpg" class="d-block w-100" alt="Freshly Baked Pizza">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Freshly Baked Pizza</h5>
                    </div>
              </div>
              <div class="carousel-item">
                <img src="images/your-way.jpg" class="d-block w-100" alt="Have It Your Way">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Have It Your Way</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/fast-service.jpg" class="d-block w-100" alt="Fast Service">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Fast Service</h5>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselPizza" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselPizza" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        
        <!--Description-->
        <secton id="description">
            <div class="container-fluid">
                <div class="row justify-content-center align-items-center text-center my-3">
                    <div id="body">
                        <h1>Thank you for using Pizza Pickup!</h1>
                        <p>Your order should be ready within 15 - 30 minutes. :)</p>
                    </div>
                </div>
            </div>
        </secton>

        <!--Form to display order-->
        <form id="order-details">
            <div class="form-group row justify-content-start">
                <div class="col mt-5 align-items-center text-center">
                    <h2>Pizza Size</h2>
                </div>
                
                <div class="col mt-5 align-items-center text-center">
                    <h2>Toppings Price</h2>
                    
                </div>

                <div class="col mt-5 align-items-center text-center">
                    <h2>Total Cost</h2>
                </div>
            </div>

            <div class="form-group row justify-content-start">
                <div class="col align-items-center text-center">
                    <p><span id="size"></span></p>
                </div>
                
                <div class="col align-items-center text-center">
                    <p><span id="tops"></span></p>
                </div>

                <div class="col align-items-center text-center">
                    <br>
                </div>
            </div>
            
            <div class="form-group row justify-content-start">
                <div class="col align-items-center text-center">
                    <p><span id="sprice"></span></p>
                </div>
                
                <div class="col align-items-center text-center">
                    <p><span id="tprice"></span></p>
                </div>

                <div class="col align-items-center text-center">
                    <p><span id="total"></span></p>
                </div>
            </div>

            <script>
                document.getElementById("size").innerHTML = localStorage.getItem("size");
                document.getElementById("sprice").innerHTML = localStorage.getItem("sprice");
                document.getElementById("tops").innerHTML = localStorage.getItem("toppings");
                document.getElementById("tprice").innerHTML = localStorage.getItem("prices");
                document.getElementById("total").innerHTML = localStorage.getItem("total");
            </script>
        </form>
    </main>
</body>

<script src="javascript.js" charset="utf-8"></script>

</html>
