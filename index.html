<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Pizza Pickup </title>

    <!--Icon-->
    <link rel="icon" href="images/pizza-slice.svg">

    <!-- Stylesheet-->
    <link rel="stylesheet" href="css/stylesheet.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Java Script-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-dark">

    <!--Header-->
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-dark bg-danger">
            <a class="navbar-brand" href="index.html">
              <img src="images/pizza-slice.svg" width="30" height="30" class="d-inline-block align-top" alt="Pizza Pickup Logo">
              Pizza Pickup
            </a>
          </nav>
    </header>

    <!--Main-->
    <main>
        <!--Carousel-->
        <div id="carouselPizza" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/fresh.jpg" class="d-block w-100" alt="Freshly Baked Pizza">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Freshly Baked Pizza</h5>
                    </div>
              </div>
              <div class="carousel-item">
                <img src="images/your-way.jpg" class="d-block w-100" alt="Have It Your Way">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Have It Your Way</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/fast-service.jpg" class="d-block w-100" alt="Fast Service">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Fast Service</h5>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselPizza" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselPizza" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        
        <!--Description-->
        <secton id="description">
            <div class="container-fluid">
                <div class="row justify-content-center align-items-center text-center my-3">
                    <div id="body">
                        <h1>Welcome to Pizza Pickup!</h1>
                        <p>Create and customize your own personal pizza for pickup in no time.</p>
                    </div>
                </div>
            </div>
        </secton>

        <!--Pizza Order Form-->
        <section id="pizza-order-form">
           <div class="container-fluid">
                <form action="details.html" method="POST" id="order-form">
                    <div class="form-group row justify-content-center">
                        <div class="col-xs-2 align-items-center text-center">
                            <img class="d-block my-3" src="images/box.png" width="200" height="200" alt="Box Size">
                            <label for="sizeSelect"><p>Select your size</p></label>
                                <select class="form-control" id="sizeSelect">
                                    <option>--Select Size--</option>
                                    <option value="40">Small</option>
                                    <option value="60">Medium</option>
                                    <option value="80">Large</option>
                                    <option value="100">Extra Large</option>
                                </select>
                        </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <div class="col-xs-2 mt-5 align-items-center text-center">
                            <img class="d-block my-3" src="images/toppings.png" width="200" height="200" alt="Toppings">
                            <label for="chooseToppings"><p>Choose your toppings</p></label>
                        </div>
                    </div>

                    <div class="form-group row justify-content-sm-around">
                        <div class="form-check form-control-lg form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Green Peppers" value="6">
                            <label class="form-check-label" for="Green Peppers">Green Peppers</label>
                          </div>
                          <div class="form-check form-control-lg form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Mushrooms" value="8">
                            <label class="form-check-label" for="Mushrooms">Mushrooms</label>
                          </div>
                          <div class="form-check form-control-lg form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Chicken" value="10">
                            <label class="form-check-label" for="Chicken">Chicken</label>
                          </div>
                    </div>

                    <div class="form-group row justify-content-sm-around">
                        <div class="form-check form-control-lg form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Onions" value="6">
                            <label class="form-check-label" for="Onions">Onions</label>
                          </div>
                          <div class="form-check form-control-lg form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Pineapple" value="8">
                            <label class="form-check-label" for="Pineapple">Pineapple</label>
                          </div>
                          <div class="form-check form-control-lg form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Beef" value="10">
                            <label class="form-check-label" for="Beef">Beef</label>
                          </div>
                    </div>

                    <div class="form-group row justify-content-center">
                        <div class="col-xs-2 mt-5 align-items-center text-center">
                            <button onclick="orderUpdate();" class="btn btn-danger mb-2" id="buttonClass" value="click">Submit Order</button>
                        </div>
                    </div>
                </form>
           </div>
        </section>
    </main>
</body>

<script src="javascript.js" charset="utf-8"></script>

</html>
